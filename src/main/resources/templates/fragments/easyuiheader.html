<script type="text/javascript">
/*<![CDATA[*/
	var swait={
		s:function swait(msg,title){
			$.messager.progress({
				title : title||'提示',
				text : msg||'数据处理中，请稍后....'
			});
		},
		c:function(){
			$.messager.progress('close');
		}
	}
	function sconfirm(msg,callback,title){
		$.messager.confirm(title||'确认对话框', msg, function(r){
			if (r){
				callback();
			}
		});
	}
	function sshow(msg,title){
		$.messager.alert(title||'提示',msg);
	}
	function salert(msg,title){
		$.messager.show({
			title:title||'提示',
			msg:msg,
			timeout:2000
			/* ,
			style:{
				top:document.body.scrollTop+document.documentElement.scrollTop,
			} */

		});
	}
	
	
	Array.prototype.insertAt=function(index,obj){ 
		this.splice(index,0,obj); 
		} 
	var formatYMDHMS = function(time){
		if(time == null)
			return '';
		 var t = new Date(time);
		    var tf = function(i){return (i < 10 ? '0' : '') + i};
		    return t.getFullYear()+"-"+tf(t.getMonth() + 1)+"-"+
		    tf(t.getDate()) +" "+tf(t.getHours())+
		    ":"+tf(t.getMinutes())+":"+tf(t.getSeconds());
	}
	var formatYMDHM = function(time){
		if(time == null)
			return '';
		 var t = new Date(time);
		    var tf = function(i){return (i < 10 ? '0' : '') + i};
		    return t.getFullYear()+"-"+tf(t.getMonth() + 1)+"-"+
		    tf(t.getDate()) +" "+tf(t.getHours())+
		    ":"+tf(t.getMinutes());
	}
	var formatHM=function(time){
		var t = new Date(time);
	    var tf = function(i){return (i < 10 ? '0' : '') + i};
	    return tf(t.getHours())+":"+tf(t.getMinutes());
	}
	
	function formatYMD(time){
		if(time != null){
		    var t = new Date(time);
		    var tf = function(i){return (i < 10 ? '0' : '') + i};
		    return t.getFullYear()+"-"+tf(t.getMonth() + 1)+"-"+  tf(t.getDate());
		}
		return "";
	}
	function parserYMD(v) {
		if (typeof (v) == "number") {
			return new Date(v);
		}
	}
	function dateCompare(date1,date2){
		date1 = date1.replace(/\-/gi,"/");
		date2 = date2.replace(/\-/gi,"/");
		var time1 = new Date(date1).getTime();
		var time2 = new Date(date2).getTime();
		if(time1 > time2){
			return 1;
		}else if(time1 == time2){
			return 0;
		}else{
			return -1;
		}
	}
	

	//禁用form表单中所有的input[文本框、复选框、单选框],select[下拉选],多行文本框[textarea]

	function disableForm(formId,isDisabled) {
	    
	    var attr="disable";
		if(!isDisabled){
		   attr="enable";
		}
		$("form[id='"+formId+"'] :text").attr("disabled",isDisabled);
		$("form[id='"+formId+"'] textarea").attr("disabled",isDisabled);
		$("form[id='"+formId+"'] select").attr("disabled",isDisabled);
		$("form[id='"+formId+"'] :radio").attr("disabled",isDisabled);
		$("form[id='"+formId+"'] :checkbox").attr("disabled",isDisabled);
	}

	
	$.ajaxSetup ({
		   cache: false //关闭AJAX相应的缓存
	});
/*]]>*/
